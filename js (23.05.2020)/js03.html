<!DOCTYPE html>
<html lang="pl">
<head>
    
    <title>js03</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    
</head>
<body>
    
    <label>a:</label>
    <input type="number" id="a">
    <br>
    <label>b:</label>
    <input type="number" id="b">
    <br>
    <input type="button" value="Oblicz" id="oblicz">
    <div id="suma"></div>
    <div id="roznica"></div>
    <div id="iloczyn"></div>
    <div id="iloraz"></div>
    
    <script>
        $("#oblicz").click(function(){
            var a = parseInt($("#a").val());
            var b = parseInt($("#b").val());
            
            var suma = a + b;
            $("#suma").text("Suma: " + suma);
            var roznica = a - b;
            $("#roznica").text("Różnica: " + roznica);
            var iloczyn = a * b;
            $("#iloczyn").text("Iloczyn: " + iloczyn);
            if(b == 0) $("#iloraz").text("Nie dziel przez 0!");
            else{
                var iloraz = a / b;
                $("#iloraz").text("Iloraz: " + iloraz);
            }
            
        });
    </script>
    
</body>
</html>
